{% extends "base.html" %}
{% block content %}
    <div class="card shadow-lg mb-3">
        <div class="card-header>"><h1>{{ blog_title }}</h1></div>
        <div class="card-body">
            {{ blog_description|safe }}
        </div>
    </div>
    {% if latest_post %}
        <a href="{% url "post" latest_post.id %}">
            <div class="card">
                <div class="card">
                    <div class="card-header">{{ latest_post.title }}</div>
                    <div class="card-body">
                        {{ latest_post.content|safe }}
                    </div>
                </div>
            </div>
        </a>
    {% endif %}
{% endblock %}
